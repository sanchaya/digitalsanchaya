<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>

        html {
            position: relative;
        }

        nav {
            box-shadow: 8px 0px 10px 0px;
        }

        #pdf-baner {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1200;
        }

        #pdf-baner button {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        #pdf-baner iframe{
            width: 90%;
            height: 80%;
            margin: 10% auto;
            display: block;
        }

        #main{
            margin: 20px auto;
        }

        #main .error {
            display: none;
        }
        #main.error .error{
            display: block;
        }
        #main.error .success{
            display: none;
        }

        .row {
            border-radius: 5px;
            overflow: hidden;
        }

        .row > :first-child{
            padding: 5px;
            box-sizing: border-box;
            height: 100%;
            background-color: black;
        }

        .row > :last-child{
            padding: 0px 5px;
        }

        .row > :first-child > img {
            width: 100%;
            text-align: center;
            color: white;
        }

        span.book-key{
            text-align: center;
            display: block;
            padding: 5px;
            border-radius: 5px;
            color: white;
            text-transform: capitalize;
            width: 12ch;
            margin: 10px auto;
        }

        span.book-value{
            text-align: justify;
            display: block;
            margin-left: 15px;
        }

        span.book-value:last-child{
            margin-left:0px;
        }

        .more-option{
            padding-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .no-change-wraper{
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- BANER FOR PDF USING INTERNET ARCHIEVE -->
    <div id="pdf-baner">
        <button class="btn btn-danger"><span class="glyphicon glyphicon-star"></span></button>
        <iframe src="https://www.archive.org/stream/archana0000vidv?ui=embed"></iframe>
    </div>
    <!-- BANER FOR PDF USING INTERNET ARCHIEVE end-->

    <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="./img/logo_sanchaya.png" height="40px" class="d-inline-block align-top" alt="sanchaya">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/book.html">Book</a>
                </li>
            </div>
        </div>  
    </nav>

    <div id="main" class="container">
        <div class="error">
          <div class="alert alert-danger">
              <strong>Error!</strong> Something went wrong!
          </div>
        </div>
        <div class="success">
           <div class="row">
               <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                    <img src="" alt="Book Image">          
               </div>
               <div class="col-lg-9 col-md-8 col-sm-7 col-xs-6">
                   <div class="no-change-wraper">
                        <div class="wraper">
                            <!-- <span class="book-key bg-primary">key</span>
                            <span class="book-value text-secondary">value</span> -->
                        </div>
                        <div class="more-option">
                            <a href="" role="button" class="btn btn-outline-success" aria-pressed="true">Author</a>
                            <a href="" role="button" class="btn btn-outline-success" aria-pressed="true">Book</a>
                        </div>
                    </div>
                   </div>
           </div>
        </div>
    </div>
    <script>
        // bookData stores book data of the current book
        var bookData = JSON.parse(window.sessionStorage.getItem('book'));
        
        // removing session storage of book
        //window.sessionStorage.removeItem('book')

        // if bookData null 
        if(!bookData){
            $('#main').addClass('error')
        }

        function initialize(){
            // setting image from bookData
            $('.row > :first-child > img').prop('src', bookData['cover'])
            

            // appending key value from json
            let visibleKeys = ['title', 'author', 'publisher', 'level', 'info']

            let appendingData = ""

            for(let i=0; i<visibleKeys.length; i++){
                let currKey = visibleKeys[i]
                if(bookData[currKey]){
                    appendingData += '<span class="book-key bg-primary">'+currKey+'</span><span class="book-value text-secondary">'+bookData[currKey]+'</span>'
                }
            }
            $('.success .wraper').html(appendingData)

            // book and author hyperlink
            $('.more-option > :first-child').prop('href', bookData['authorUrl'])
            $('.more-option > :last-child').prop('href', bookData['url'])
            
        }

        initialize();

        // collaps
        $('.navbar-toggler').click(function(){
            $('#navbarSupportedContent').collapse("toggle")
        })
    </script>
</body>
</html>
